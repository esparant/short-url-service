<!DOCTYPE html>
<html lang="ko">
<head xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light d-flex flex-column justify-content-center align-items-center vh-100">
<h1 class="mb-4" style="font-size: 5rem; margin-bottom: 30rem;">Short Url Service</h1>
<div th:object="${url}" style="max-width: 600px; width: 100%;">
    <form th:method="post">
        <div class="input-group mb-3">
            <input type="text" class="form-control" th:field="*{url}" placeholder="Enter URL" aria-label="Enter URL"
                   style="min-width: 0; flex-grow: 1;">
            <button class="btn btn-primary" type="submit">완료</button>
        </div>
        <p th:if="${#fields.hasErrors('url')}" th:errors="*{url}" class="text-danger"></p>
    </form>
    <div class="input-group mb-3">
        <input type="text" class="form-control" th:field="*{shortUrl}" placeholder="Short URL" aria-label="Short URL"
               readonly style="min-width: 0; flex-grow: 1;">
        <button class="btn btn-outline-secondary" onclick="copyToClipboard()" type="button">복사</button>
    </div>
    <p th:if="*{shortUrl != null}" class="text-success">성공!</p>
</div>
<script>
    function copyToClipboard() {
        var copyText = document.getElementById('shortUrl')

        copyText.select();
        copyText.setSelectionRange(0, 1557);

        navigator.clipboard.writeText(copyText.value).then(function() {
            alert('복사 완료!');
        }, function (err) {
            console.error('복사 실패', err)
        });
    }

</script>
</body>
</html>
